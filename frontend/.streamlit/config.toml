# Streamlit Configuration for Production and Development

[theme]
primaryColor = "#2596be"
backgroundColor = "#0f1419"
secondaryBackgroundColor = "#1a1f28"
textColor = "#e0e0e0"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[server]
port = 8501
headless = true
runOnSave = false
enableXsrfProtection = true
enableCORS = true
